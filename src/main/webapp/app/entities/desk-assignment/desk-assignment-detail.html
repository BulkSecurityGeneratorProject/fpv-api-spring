
<div>
    <h2><span data-translate="fpvApp.deskAssignment.detail.title">Desk Assignment</span> {{vm.deskAssignment.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="fpvApp.deskAssignment.desk">Desk</span></dt>
        <dd>
            <a ui-sref="desk-detail({id:vm.deskAssignment.desk.id})">{{vm.deskAssignment.desk.code}}</a>
        </dd>
        <dt><span data-translate="fpvApp.deskAssignment.plan">Plan</span></dt>
        <dd>
            <a ui-sref="plan-detail({id:vm.deskAssignment.plan.id})">{{vm.deskAssignment.plan.name}}</a>
        </dd>
        <dt><span data-translate="fpvApp.deskAssignment.employee">Employee</span></dt>
        <dd>
            <a ui-sref="employee-detail({id:vm.deskAssignment.employee.id})">{{vm.deskAssignment.employee.code}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="desk-assignment-detail.edit({id:vm.deskAssignment.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
