
<div>
    <h2><span data-translate="fpvApp.employee.detail.title">Employee</span> {{vm.employee.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="fpvApp.employee.code">Code</span></dt>
        <dd>
            <span>{{vm.employee.code}}</span>
        </dd>
        <dt><span data-translate="fpvApp.employee.firstname">Firstname</span></dt>
        <dd>
            <span>{{vm.employee.firstname}}</span>
        </dd>
        <dt><span data-translate="fpvApp.employee.lastname">Lastname</span></dt>
        <dd>
            <span>{{vm.employee.lastname}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="employee-detail.edit({id:vm.employee.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
