
<div>
    <h2><span data-translate="fpvApp.changeset.detail.title">Changeset</span> {{vm.changeset.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="fpvApp.changeset.effectiveDate">Effective Date</span></dt>
        <dd>
            <span>{{vm.changeset.effectiveDate | date:'mediumDate'}}</span>
        </dd>
        <dt><span data-translate="fpvApp.changeset.status">Status</span></dt>
        <dd>
            <span data-translate="{{'fpvApp.ChangesetStatus.' + vm.changeset.status}}">{{vm.changeset.status}}</span>
        </dd>
        <dt><span data-translate="fpvApp.changeset.plan">Plan</span></dt>
        <dd>
            <a ui-sref="plan-detail({id:vm.changeset.plan.id})">{{vm.changeset.plan.name}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="changeset-detail.edit({id:vm.changeset.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
