
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myChangesetLabel" data-translate="fpvApp.changeset.home.createOrEditLabel">Create or edit a Changeset</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.changeset.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.changeset.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="fpvApp.changeset.effectiveDate" for="field_effectiveDate">Effective Date</label>
                <div class="input-group">
                    <input id="field_effectiveDate" type="text" class="form-control" name="effectiveDate" uib-datepicker-popup="{{dateformat}}" ng-model="vm.changeset.effectiveDate" is-open="vm.datePickerOpenStatus.effectiveDate"
                    required/>
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('effectiveDate')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
            <div ng-show="editForm.effectiveDate.$invalid">
                <p class="help-block"
                    ng-show="editForm.effectiveDate.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="fpvApp.changeset.status" for="field_status">Status</label>
            <select class="form-control" name="status" ng-model="vm.changeset.status" id="field_status" required>
                <option value="IN_PROGRESS" data-translate="fpvApp.ChangesetStatus.IN_PROGRESS">IN_PROGRESS</option>
                <option value="COMPLETE" data-translate="fpvApp.ChangesetStatus.COMPLETE">COMPLETE</option>
            </select>
            <div ng-show="editForm.status.$invalid">
                <p class="help-block"
                    ng-show="editForm.status.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>

        <div class="form-group">
            <label data-translate="fpvApp.changeset.plan" for="field_plan">Plan</label>
            <select class="form-control" id="field_plan" name="plan" ng-model="vm.changeset.plan" ng-options="plan as plan.name for plan in vm.plans track by plan.id" required>
                <option value=""></option>
            </select>
        </div>
        <div ng-show="editForm.plan.$invalid">
            <p class="help-block"
                ng-show="editForm.plan.$error.required" data-translate="entity.validation.required">
                This field is required.
            </p>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
