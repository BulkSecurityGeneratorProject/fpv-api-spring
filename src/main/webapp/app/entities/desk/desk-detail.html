
<div>
    <h2><span data-translate="fpvApp.desk.detail.title">Desk</span> {{vm.desk.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="fpvApp.desk.code">Code</span></dt>
        <dd>
            <span>{{vm.desk.code}}</span>
        </dd>
        <dt><span data-translate="fpvApp.desk.x">X</span></dt>
        <dd>
            <span>{{vm.desk.x}}</span>
        </dd>
        <dt><span data-translate="fpvApp.desk.y">Y</span></dt>
        <dd>
            <span>{{vm.desk.y}}</span>
        </dd>
        <dt><span data-translate="fpvApp.desk.width">Width</span></dt>
        <dd>
            <span>{{vm.desk.width}}</span>
        </dd>
        <dt><span data-translate="fpvApp.desk.height">Height</span></dt>
        <dd>
            <span>{{vm.desk.height}}</span>
        </dd>
        <dt><span data-translate="fpvApp.desk.floor">Floor</span></dt>
        <dd>
            <a ui-sref="floor-detail({id:vm.desk.floor.id})">{{vm.desk.floor.name}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="desk-detail.edit({id:vm.desk.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
