
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myDeskLabel" data-translate="fpvApp.desk.home.createOrEditLabel">Create or edit a Desk</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.desk.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.desk.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="fpvApp.desk.code" for="field_code">Code</label>
            <input type="text" class="form-control" name="code" id="field_code"
                    ng-model="vm.desk.code"
                    required />
            <div ng-show="editForm.code.$invalid">
                <p class="help-block"
                    ng-show="editForm.code.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="fpvApp.desk.x" for="field_x">X</label>
            <input type="number" class="form-control" name="x" id="field_x"
                    ng-model="vm.desk.x"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="fpvApp.desk.y" for="field_y">Y</label>
            <input type="number" class="form-control" name="y" id="field_y"
                    ng-model="vm.desk.y"
                     />
        </div>

        <div class="form-group">
            <label data-translate="fpvApp.desk.floor" for="field_floor">Floor</label>
            <select class="form-control" id="field_floor" name="floor" ng-model="vm.desk.floor" ng-options="floor as floor.name for floor in vm.floors track by floor.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
