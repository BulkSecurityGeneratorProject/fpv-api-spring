
<div>
    <h2><span data-translate="fpvApp.building.detail.title">Building</span> {{vm.building.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="fpvApp.building.name">Name</span></dt>
        <dd>
            <span>{{vm.building.name}}</span>
        </dd>
        <dt><span data-translate="fpvApp.building.plan">Plan</span></dt>
        <dd>
            <a ui-sref="plan-detail({id:vm.building.plan.id})">{{vm.building.plan.name}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="building-detail.edit({id:vm.building.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
