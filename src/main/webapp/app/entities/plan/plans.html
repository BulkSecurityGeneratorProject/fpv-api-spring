<div>
    <h2 data-translate="fpvApp.plan.home.title">Plans</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="plan.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="fpvApp.plan.home.createLabel">
                        Create new Plan
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.transition()">
                    <th jh-sort-by="id"><span data-translate="global.field.id">ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="name"><span data-translate="fpvApp.plan.name">Name</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="image"><span data-translate="fpvApp.plan.image">Image</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="effectiveDate"><span data-translate="fpvApp.plan.effectiveDate">Effective Date</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="plan in vm.plans track by plan.id">
                    <td><a ui-sref="plan-detail({id:plan.id})">{{plan.id}}</a></td>
                    <td>{{plan.name}}</td>
                    <td>
                        <a ng-if="plan.image" ng-click="vm.openFile(plan.imageContentType, plan.image)">
                            <img data-ng-src="{{'data:' + plan.imageContentType + ';base64,' + plan.image}}" style="max-height: 30px;"/>
                        </a>
                        <span ng-if="plan.image">{{plan.imageContentType}}, {{vm.byteSize(plan.image)}}</span>
                    </td>
                        <td>{{plan.effectiveDate | date:'mediumDate'}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="plan-detail({id:plan.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="plan.edit({id:plan.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="plan.delete({id:plan.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="text-center">
        <jhi-item-count page="vm.page" total="vm.queryCount" items-per-page="vm.itemsPerPage"></jhi-item-count>
    </div>
    <uib-pager total-items="vm.totalItems" ng-model="vm.page" ng-change="vm.transition()"></uib-pager>
</div>
