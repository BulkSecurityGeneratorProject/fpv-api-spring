<div>
    <h2 data-translate="fpvApp.changesetItem.home.title">Changeset Items</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="changeset-item.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="fpvApp.changesetItem.home.createLabel">
                        Create new Changeset Item
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.transition()">
                    <th jh-sort-by="id"><span data-translate="global.field.id">ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="status"><span data-translate="fpvApp.changesetItem.status">Status</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="employee.code"><span data-translate="fpvApp.changesetItem.employee">Employee</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="fromDesk.code"><span data-translate="fpvApp.changesetItem.fromDesk">From Desk</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="toDesk.code"><span data-translate="fpvApp.changesetItem.toDesk">To Desk</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="changeset.id"><span data-translate="fpvApp.changesetItem.changeset">Changeset</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="changesetItem in vm.changesetItems track by changesetItem.id">
                    <td><a ui-sref="changeset-item-detail({id:changesetItem.id})">{{changesetItem.id}}</a></td>
                    <td data-translate="{{'fpvApp.ChangesetItemStatus.' + changesetItem.status}}">{{changesetItem.status}}</td>
                    <td>
                        <a ui-sref="employee-detail({id:changesetItem.employee.id})">{{changesetItem.employee.code}}</a>
                    </td>
                    <td>
                        <a ui-sref="desk-detail({id:changesetItem.fromDesk.id})">{{changesetItem.fromDesk.code}}</a>
                    </td>
                    <td>
                        <a ui-sref="desk-detail({id:changesetItem.toDesk.id})">{{changesetItem.toDesk.code}}</a>
                    </td>
                    <td>
                        <a ui-sref="changeset-detail({id:changesetItem.changeset.id})">{{changesetItem.changeset.id}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="changeset-item-detail({id:changesetItem.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="changeset-item.edit({id:changesetItem.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="changeset-item.delete({id:changesetItem.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="text-center">
        <jhi-item-count page="vm.page" total="vm.queryCount" items-per-page="vm.itemsPerPage"></jhi-item-count>
    </div>
    <uib-pager total-items="vm.totalItems" ng-model="vm.page" ng-change="vm.transition()"></uib-pager>
</div>
