
<div>
    <h2><span data-translate="fpvApp.shadow.detail.title">Shadow</span> {{vm.shadow.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="fpvApp.shadow.employee">Employee</span></dt>
        <dd>
            <a ui-sref="employee-detail({id:vm.shadow.employee.id})">{{vm.shadow.employee.code}}</a>
        </dd>
        <dt><span data-translate="fpvApp.shadow.fromDesk">From Desk</span></dt>
        <dd>
            <a ui-sref="desk-detail({id:vm.shadow.fromDesk.id})">{{vm.shadow.fromDesk.code}}</a>
        </dd>
        <dt><span data-translate="fpvApp.shadow.toDesk">To Desk</span></dt>
        <dd>
            <a ui-sref="desk-detail({id:vm.shadow.toDesk.id})">{{vm.shadow.toDesk.code}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="shadow-detail.edit({id:vm.shadow.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
